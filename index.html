<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product card</title>
    <!-- font familly google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
        rel="stylesheet">
    <!-- file style -->
    <link rel="stylesheet" href="css/master.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <img class="desktop" src="images/image-product-desktop.jpg">
            <img class="mobile" src="images/image-product-mobile.jpg">
            <div class="info">
                <p class="fraunces">Perfume</p>
                <h1 class="fraunces">Gabrielle Essence Eau De Parfum</h1>
                <p class="fraunces pp">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <span class="new-price fraunces">$149.99</span>
                    <span class="old-price fraunces">$169.99</span>
                </div>
                <div class="add">
                    <img src="images/icon-cart.svg">
                    <p class="fraunces">Add to Cart</p>
                </div>
            </div>

        </div>
    </div>
    <div class="copyright">
        <p>Challenge by <span><img src="images/favicon-32x32.png"></span> Frontend Mentor. <br>&copy; Coded by
            Abdeslam(Arata)</p>
    </div>

</body>

</html>
